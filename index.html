<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="mainContainer">
            <div class="correntDataContainer">
                <h4 class="correntDataH4">Текущая дата</h4>
                <p class="correntDataOutput" id="correntDataOutput"></p>
                
            </div>
            <div class="form-wrapper">
                <h2 class="form-title">Введите ваши данные</h2>
                <div class="form-container">
                    <form class="form">
                        <label  for="inputName">Имя</label>
                        <input  onkeyup="createNewUser(id)"  placeholder="имя" type="text" class="input" id="firstName">
                    </form>
                    <form class="form">
                        <label for="inputLastName">Фамилия</label>
                        <input onkeyup="createNewUser(id)" placeholder="фамилия" type="text" class="input" id="lastName">
                    </form>
                </div>
                <div class="form-container">
                    <form class="form">
                        <label for="birthDay">Дата Рождение:</label>
                        <input  onkeyup="createNewUser(id)"
                                type="date" 
                                id="birthDay" 
                                name="trip-start"
                                value=""
                                min="1900-01-01" 
                                max="2018-12-31">
                    </form>
                </div>
            </div>
            <Button onclick="generateLiveTime()" class="button">Показать</Button>
            <div class="outputData" id="liveDataOutput">
                 
            </div>
            
    </div>
   
    <script src="main_2.js" defer></script>
</body>
</html>
